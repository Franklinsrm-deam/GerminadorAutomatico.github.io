<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
    <script>
        // Función para capitalizar cada palabra en el campo de texto
        function capitalizarPalabras(input) {
            // Convierte la entrada a formato en el que cada palabra inicia con mayúscula
            input.value = input.value.replace(/\b\w+/g, function(palabra) {
                return palabra.charAt(0).toUpperCase() + palabra.slice(1).toLowerCase();
            });
        }
    </script>
    <script>
        // Función para capitalizar cada palabra en el campo de texto
        function capitalizarPalabras(input) {
            // Convierte la entrada para que cada palabra inicie con mayúscula
            input.value = input.value.replace(/\b\w+/g, function(palabra) {
                return palabra.charAt(0).toUpperCase() + palabra.slice(1).toLowerCase();
            });
        }
    </script>
</head>
<body>
    <div class="contenido-incio">
        <h1>Germinador Automatico </h1>
    </div>
    <div class="container">
        <h2>Formulario de Datos Personales</h2>
        <form action="sub paginas/pagina en construccion.html" method="get">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required pattern="^([A-ZÁÉÍÓÚÑ][a-záéíóúñ]+(\s+|$)){3,}$" 
            title="Debe contener al menos 3 palabras, solo letras, y cada palabra debe iniciar con mayúscula." placeholder="Juan Pérez Muños">
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@dominio.com">
    
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="^\d{10}$" title="El teléfono debe contener 10 dígitos." placeholder="1234567890">
    
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion"  
            title="Debe contener al menos 2 palabras, al menos un número de dos dígitos, y cada palabra debe iniciar con mayúscula." placeholder="Ciudad,Calle,Número">
    
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
    
            <a class="buttom" href="construccion.html">Enviar</a>
        </form>
    </div>    
</body>
</html>
